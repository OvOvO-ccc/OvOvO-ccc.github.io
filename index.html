<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王胜顺，加油吃泡面！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .stick-figure {
            width: 50px;
            height: 100px;
            position: relative;
        }
        .head {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ffcc00;
            position: absolute;
            top: -30px;
            left: 10px;
        }
        .body {
            width: 10px;
            height: 60px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 20px;
        }
        .arms {
            width: 50px;
            height: 10px;
            background-color: #000;
            position: absolute;
            top: 20px;
            left: 0;
        }
        .legs {
            width: 10px;
            height: 50px;
            background-color: #000;
            position: absolute;
            top: 60px;
            left: 10px;
        }
        .legs.right {
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="message">王胜顺，加油吃泡面！</div>
    <div class="stick-figure">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms"></div>
        <div class="legs"></div>
        <div class="legs right"></div>
    </div>
</body>
</html>
