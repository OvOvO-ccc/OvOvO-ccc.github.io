<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王胜顺 加油吃泡面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .person {
            width: 50px;
            height: 100px;
            background-color: #f00;
            position: relative;
            animation: jump 0.5s infinite alternate;
        }
        .head {
            width: 40px;
            height: 40px;
            background-color: #ffcc66;
            border-radius: 20px;
            position: absolute;
            top: -40px;
            left: 5px;
        }
        .arms {
            width: 70px;
            height: 10px;
            background-color: #f00;
            position: absolute;
            top: 20px;
            left: -10px;
        }
        .legs {
            width: 10px;
            height: 50px;
            background-color: #f00;
            position: absolute;
            bottom: 0;
            left: 10px;
        }
        .legs::after {
            content: '';
            width: 10px;
            height: 50px;
            background-color: #f00;
            position: absolute;
            left: 25px;
        }
        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="message" id="dynamicMessage">王胜顺，加油吃泡面！</div>
    <div class="person">
        <div class="head"></div>
        <div class="arms"></div>
        <div class="legs"></div>
    </div>
    <button onclick="changeMessage()">点击我</button>

    <script>
        function changeMessage() {
            const messages = [
                "王胜顺，加油吃泡面！",
                "继续努力，泡面等着你！",
                "生活就像泡面，简单又美味！"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('dynamicMessage').innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
