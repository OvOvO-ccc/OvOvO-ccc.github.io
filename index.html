<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老王吃泡面动画</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            text-align: center;
        }
        /* 小人身体 */
        .person {
            position: relative;
            width: 50px;
            height: 100px;
            background-color: #ffcc99;
            border-radius: 25px;
            margin: 0 auto;
        }
        /* 小人头 */
        .head {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #ffe0bd;
            border-radius: 50%;
        }
        /* 眼睛 */
        .eye {
            position: absolute;
            top: 20px;
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
        }
        .eye.left {
            left: 15px;
        }
        .eye.right {
            right: 15px;
        }
        /* 泡面碗 */
        .bowl {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 0 0 40px 40px;
        }
        /* 筷子 */
        .chopsticks {
            position: absolute;
            top: 15px;
            left: 50%;
            transform-origin: top center;
            transform: rotate(-20deg);
            width: 4px;
            height: 60px;
            background-color: #8b4513;
            animation: eatNoodles 0.8s infinite alternate;
        }
        /* 夸张的吃泡面动画 */
        @keyframes eatNoodles {
            0% {
                transform: rotate(-20deg) translateY(0);
            }
            100% {
                transform: rotate(10deg) translateY(-25px);
            }
        }
    </style>
</head>
<body>
    <div class="message">加油努力拉屎要用力，加油老王</div>
    <div class="container">
        <div class="person">
            <div class="head">
                <div class="eye left"></div>
                <div class="eye right"></div>
            </div>
            <div class="chopsticks"></div>
            <div class="bowl"></div>
        </div>
    </div>
</body>
</html>
